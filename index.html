    <meta charset="UTF-8" />

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1e1b4b">
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #1e1b4b; /* indigo-950 */
      }
      #starfield-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .wave-bar {
        animation: wave 1.5s ease-in-out infinite;
      }
      @keyframes wave {
        0%, 100% { transform: scaleY(0.4); opacity: 0.5; }
        50% { transform: scaleY(1); opacity: 1; }
      }
      @keyframes neon-flicker {
        0%, 100% { text-shadow: 0 0 10px rgba(45, 212, 191, 0.5), 0 0 25px rgba(45, 212, 191, 0.3), 0 0 50px rgba(45, 212, 191, 0.2); }
        50% { text-shadow: 0 0 15px rgba(45, 212, 191, 0.7), 0 0 35px rgba(45, 212, 191, 0.5), 0 0 60px rgba(45, 212, 191, 0.3); }
      }
       @keyframes text-glow {
        0%, 100% { text-shadow: 0 0 8px rgba(45, 212, 191, 0.6); }
        50% { text-shadow: 0 0 16px rgba(45, 212, 191, 0.9); }
      }
      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }
      .animate-shimmer {
        animation: shimmer 2.5s infinite linear;
        background: linear-gradient(to right, transparent 8%, rgba(255, 255, 255, 0.2) 18%, transparent 33%);
        background-size: 2000px 100%;
      }
      .dark .animate-shimmer {
        background: linear-gradient(to right, transparent 8%, rgba(255, 255, 255, 0.08) 18%, transparent 33%);
        background-size: 2000px 100%;
      }

      /* Constellation Homepage Styles */
      @keyframes pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 15px 0px rgba(34, 211, 238, 0.3); }
        50% { transform: scale(1.05); box-shadow: 0 0 25px 5px rgba(34, 211, 238, 0.5); }
      }
      @keyframes subtle-pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes slide-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.5s ease-out forwards;
      }
      .constellation-container {
        position: relative;
        width: 500px;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .central-star {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(207, 250, 254, 1) 0%, rgba(34, 211, 238, 1) 40%, rgba(34, 211, 238, 0) 70%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        animation: pulse 4s ease-in-out infinite;
        cursor: default;
      }
      .central-star-core {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background-color: #083344;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .orbiting-node {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 70px;
        height: 70px;
        margin: -35px;
        border-radius: 50%;
        background-color: rgba(10, 30, 42, 0.8);
        border: 2px solid rgba(34, 211, 238, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        transform: var(--node-transform);
        --node-color: #94a3b8; /* Default icon color */
        --node-glow-color-rgb: 34, 211, 238; /* Default glow color (cyan) */
      }
      .orbiting-node::before { /* Connecting Line */
        content: '';
        position: absolute;
        width: 2px;
        height: var(--line-length);
        background: linear-gradient(to top, rgba(34, 211, 238, 0.5), rgba(34, 211, 238, 0));
        top: 50%;
        left: 50%;
        margin-left: -1px;
        transform-origin: top;
        transform: rotate(var(--line-rotation));
        transition: all 0.3s ease-in-out;
        z-index: -1;
      }
      .orbiting-node::after { /* Orbit Path on Hover */
        content: '';
        position: absolute;
        width: 100px;
        height: 100px;
        border: 2px dashed rgba(34, 211, 238, 0.5);
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        animation: spin 20s linear infinite;
      }
      .orbiting-node:hover {
        transform: var(--node-transform) scale(1.2);
        background-color: rgba(var(--node-glow-color-rgb), 0.2);
        border-color: rgb(var(--node-glow-color-rgb));
        box-shadow: 0 0 20px rgba(var(--node-glow-color-rgb), 0.7);
      }
      .orbiting-node:hover::before {
        background: linear-gradient(to top, rgba(167, 243, 208, 1), rgba(34, 211, 238, 0));
        box-shadow: 0 0 10px rgba(34, 211, 238, 0.7);
      }
      .orbiting-node:hover::after {
        opacity: 1;
      }
      .node-icon {
        width: 32px;
        height: 32px;
        color: var(--node-color);
        transition: all 0.3s ease-in-out;
      }
      .orbiting-node:hover .node-icon {
        color: white;
        transform: scale(1.1);
        filter: drop-shadow(0 0 5px rgb(var(--node-glow-color-rgb)));
      }
      .node-label {
        position: absolute;
        bottom: 120%;
        color: white;
        font-weight: 600;
        background-color: rgba(2, 6, 23, 0.7);
        padding: 4px 10px;
        border-radius: 6px;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        pointer-events: none;
        white-space: nowrap;
      }
      .orbiting-node:hover .node-label {
        opacity: 1;
        transform: translateY(0);
      }
      /* Lite Mode for Performance */
      .lite-mode .central-star,
      .lite-mode .orbiting-node,
      .lite-mode .node-icon,
      .lite-mode .constellation-container,
      .lite-mode body,
      .lite-mode .animate-shimmer {
        transition: none !important;
        animation: none !important;
      }
      .lite-mode .orbiting-node:hover {
        transform: var(--node-transform) scale(1.15);
        background-color: rgba(var(--node-glow-color-rgb), 0.15);
        box-shadow: none;
      }
      .lite-mode .orbiting-node:hover .node-icon {
        filter: none;
      }
      .lite-mode .orbiting-node:hover::after {
        opacity: 0;
      }
    </style>

      document.documentElement.classList.remove('dark')
    } else {

    }
