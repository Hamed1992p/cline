
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1e1b4b">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #1e1b4b; /* indigo-950 */
      }
      #starfield-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .wave-bar {
        animation: wave 1.5s ease-in-out infinite;
      }
      @keyframes wave {
        0%, 100% { transform: scaleY(0.4); opacity: 0.5; }
        50% { transform: scaleY(1); opacity: 1; }
      }
      @keyframes neon-flicker {
        0%, 100% { text-shadow: 0 0 10px rgba(45, 212, 191, 0.5), 0 0 25px rgba(45, 212, 191, 0.3), 0 0 50px rgba(45, 212, 191, 0.2); }
        50% { text-shadow: 0 0 15px rgba(45, 212, 191, 0.7), 0 0 35px rgba(45, 212, 191, 0.5), 0 0 60px rgba(45, 212, 191, 0.3); }
      }
       @keyframes text-glow {
        0%, 100% { text-shadow: 0 0 8px rgba(45, 212, 191, 0.6); }
        50% { text-shadow: 0 0 16px rgba(45, 212, 191, 0.9); }
      }
      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }
      .animate-shimmer {
        animation: shimmer 2.5s infinite linear;
        background: linear-gradient(to right, transparent 8%, rgba(255, 255, 255, 0.2) 18%, transparent 33%);
        background-size: 2000px 100%;
      }
      .dark .animate-shimmer {
        background: linear-gradient(to right, transparent 8%, rgba(255, 255, 255, 0.08) 18%, transparent 33%);
        background-size: 2000px 100%;
      }

      @keyframes slide-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.5s ease-out forwards;
      }

      @keyframes slide-up-fade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-up-fade {
        animation: slide-up-fade 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
      }
      
      /* Mobile Homepage Styles */
      .action-card {
        background-color: rgba(10, 30, 42, 0.6);
        border: 1px solid rgba(34, 211, 238, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 1rem;
        padding: 1.5rem 1rem;
        text-align: center;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }
      .action-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 50% 0%, rgba(var(--node-glow-color-rgb), 0.25), transparent 70%);
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        transform: translateY(-50%);
      }
      .action-card:hover {
        transform: translateY(-5px) scale(1.03);
        border-color: rgb(var(--node-glow-color-rgb));
        box-shadow: 0 0 25px rgba(var(--node-glow-color-rgb), 0.4);
      }
      .action-card:hover::before {
        opacity: 1;
      }
      .action-card-icon {
        width: 40px;
        height: 40px;
        margin: 0 auto 0.75rem;
        color: var(--node-color);
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.3s ease-in-out, filter 0.3s ease-in-out;
        filter: drop-shadow(0 0 5px rgb(var(--node-glow-color-rgb)));
      }
      .action-card:hover .action-card-icon {
        transform: scale(1.2);
        color: white;
        filter: drop-shadow(0 0 8px rgb(var(--node-glow-color-rgb)));
      }
      .action-card-title {
        font-size: 1.125rem;
        font-weight: 700;
        color: white;
      }
      .action-card-desc {
        font-size: 0.875rem;
        color: #cbd5e1; /* slate-300 */
        margin-top: 0.25rem;
      }
      
      /* Lite Mode for Performance */
      .lite-mode .node-icon,
      .lite-mode body,
      .lite-mode .animate-shimmer {
        transition: none !important;
        animation: none !important;
      }

      /* High Contrast Mode Styles */
      .high-contrast {
        --hc-bg: #000000;
        --hc-text: #FFFFFF;
        --hc-accent: #FFFF00; /* Bright yellow for accents */
        --hc-border: #FFFF00;
        --hc-link: #00FFFF; /* Bright cyan for links */
      }
      .high-contrast body,
      .high-contrast div, .high-contrast main, .high-contrast header, .high-contrast footer,
      .high-contrast .dark\:bg-indigo-950, .high-contrast .bg-slate-100 {
        background-color: var(--hc-bg) !important;
        color: var(--hc-text) !important;
      }
      .high-contrast *, .high-contrast *::before, .high-contrast *::after {
        text-shadow: none !important;
        box-shadow: none !important;
        filter: none !important;
        transition: none !important;
        animation: none !important;
      }
      .high-contrast [class*="backdrop-blur"] {
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
      }
      .high-contrast [class*="bg-slate-"], .high-contrast [class*="dark:bg-black"], .high-contrast [class*="dark:bg-gray-"], .high-contrast [class*="bg-white/"] {
        background-color: transparent !important;
        background-image: none !important;
      }
      .high-contrast [class*="text-gray-"], .high-contrast [class*="dark:text-gray-"], .high-contrast [class*="text-slate-"] { color: var(--hc-text) !important; }
      .high-contrast [class*="text-teal-"], .high-contrast [class*="text-cyan-"], .high-contrast [class*="text-blue-"], .high-contrast [class*="text-purple-"], .high-contrast [class*="text-pink-"], .high-contrast [class*="text-indigo-"], .high-contrast [class*="text-yellow-"] { color: var(--hc-accent) !important; }
      .high-contrast .text-green-600, .high-contrast .dark\:text-green-400 { color: #00FF00 !important; }
      .high-contrast .text-red-600, .high-contrast .dark\:text-red-400 { color: #FF0000 !important; }
      .high-contrast a { color: var(--hc-link) !important; text-decoration: underline !important; }
      .high-contrast [class*="border-"], .high-contrast [class*="dark:border-"] { border-color: var(--hc-border) !important; }
      .high-contrast header, .high-contrast .rounded-2xl { border: 2px solid var(--hc-border) !important; }
      .high-contrast button, .high-contrast [role="button"] {
        background-image: none !important;
        background-color: transparent !important;
        border: 2px solid var(--hc-accent) !important;
        color: var(--hc-accent) !important;
      }
      .high-contrast button:disabled, .high-contrast [aria-disabled="true"] { border-color: #888888 !important; color: #888888 !important; opacity: 0.7; }
      .high-contrast button[class*="bg-red-"] { border-color: #FF0000 !important; color: #FF0000 !important; }
      .high-contrast .action-card { background-color: var(--hc-bg) !important; border: 2px solid var(--hc-border) !important; }
      .high-contrast .action-card:hover { background-color: var(--hc-accent) !important; color: var(--hc-bg) !important; }
      .high-contrast .action-card:hover .action-card-icon, .high-contrast .action-card:hover .action-card-title { color: var(--hc-bg) !important; }
      .high-contrast .has-[:checked]:bg-cyan-500\/20 { background-color: rgba(255, 255, 0, 0.2) !important; }
      .high-contrast input, .high-contrast textarea, .high-contrast select { background-color: var(--hc-bg) !important; border: 1px solid var(--hc-border) !important; color: var(--hc-text) !important; }
      .high-contrast .bg-blue-500 { background: transparent !important; border: 2px solid var(--hc-link) !important; color: var(--hc-link) !important; }
      .high-contrast #starfield-bg { display: none !important; }
      .high-contrast .h-4.w-4 { border: 1px solid var(--hc-accent); }
    </style>

<script>
    // Prevents flash of incorrect theme
    if (localStorage.getItem('theme') === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
      document.documentElement.classList.remove('dark')
    } else {
      document.documentElement.classList.add('dark')
    }
</script>

          window.addEventListener('load', () => {
              navigator.serviceWorker.register('/sw.js').then(registration => {
                  console.log('ServiceWorker registration successful with scope: ', registration.scope);
              }, err => {
                  console.log('ServiceWorker registration failed: ', err);
              });
          });
      }
